
<link href="bottom_player.css" rel="stylesheet" />
<div class="bottom margin">
    <input type="range" name="range" id="ProgressBar" min="0" max="100" />
    <div class="songinfo-container">
        <div class="songinfo">
            <span id="masterSongName"> CNCO - Tan Facil</span>
        </div>
        <div class="songinfo-img">
            <img src="https://iscale.iheart.com/catalog/artist/31116368" alt="artist photo" id="gif" />
        </div>
        <div class="icon">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i href="https://icons8.com/icon/36067/circled-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/23cecef777.js" crossorigin="anonymous"></script>
</body>
